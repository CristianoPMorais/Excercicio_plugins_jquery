<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Exercício 10_Máscara JQuery</h1>
    <div class="form">
        <form>
            <div id="input01">
                <div>
                    <input type="text" placeholder="Digite seu nome completo" id="nome-completo">Nome completo</input>
                </div>
                <div>
                    <input type="email" placeholder="Digite seu email" id="email">Email</input>
                </div>
                <div>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone">Telefone</input>
                </div>
                <div>
                    <input type="number" id="cpf" placeholder="Digite seu cpf">CPF</input>
                </div>
                <div>
                    <input type="text" id="endereco" placeholder="Digite seu endereço completo">Endereço</input>
                </div>
                <div>
                    <input type="number" id="cep" placeholder="Digite seu CEP">CEP</input>
                </div>
                <button type="submit" id="Btn">Enviar</button>
            </div>
        </form>
    </div>
    <script type="text-javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
    <script src="./Js/jquery.mask.min.js"></script>

</body>
</html>
